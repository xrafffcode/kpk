<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>Kombinasi dan Permutasi</title>
</head>

<body style="background-color: #393e46;">
  <nav class="navbar navbar-dark">
    <div class="container">
      <a class="navbar-brand">Kalkulator Permutasi-Kombinasi</a>
      <div class="d-flex">
        <img src="images/stematel-wh.png" alt="" width="150" class="img-fluid">
      </div>
    </div>
  </nav>
  <div class="container main-theme mt-5">


    <div class="mt-3">
      <label for="exampleFormControlTextarea1" class="form-label">Pilih Rumus:</label>
      <select class="form-select" id="type" onchange="typeChange()">
        <option value="A">Permutasi</option>
        <option value="C">Kombinasi</option>
      </select>
    </div>
    <br>
    <image id="formul_img" src="images/a.png" alt="formule" class="mb-2">
      <p id="a-tip" class="text-danger">*N harus lebih besar dari atau sama dengan K</p>
      <p id="c-tip" class="text-danger">*N harus lebih besar dari atau sama dengan K</p>

      <div class="mb-3">
        <label class="form-label">N:</label>
        <input type="number" class="form-control" min="1" id="n" placeholder="N" value="1" onchange="recalc()">
      </div>

      <div class="mb-3">
        <label class="form-label">K:</label>
        <input type="number" class="form-control" min="1" id="k" placeholder="K" value="1" onchange="recalc()">
      </div>



      <h2>Hasil</h2>
      <input type="text" class="form-control text-danger" id="result" disabled>
      <span id="additionalResult"></span>

      <h2 class="mt-2">Solusi</h2>
      <div id="sprendimas">

      </div>
  </div>

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>

</html>
